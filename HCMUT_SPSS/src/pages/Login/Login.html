<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/Login.css" />

    <style>
      a,
      button,
      input,
      select,
      h1,
      h2,
      h3,
      h4,
      h5,
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        border: none;
        text-decoration: none;
        background: none;

        -webkit-font-smoothing: antialiased;
      }

      menu,
      ol,
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="log-in-spso">
      <div class="rectangle-1"></div>
      <div class="group-4">
        <div class="hcmut-ssps">
          HCMUT
          <br />
          SSPS
        </div>
      </div>
      <img class="_01-logobachkhoatoi-1" src="image_src/logobk.png" />
      <div class="rectangle-3"></div>
      <div class="t-n-ng-nh-p-v-m-t-kh-u">TÊN ĐĂNG NHẬP VÀ MẬT KHẨU</div>
      <div class="trang-chu">
        <img class="vector" src="image_src/home.svg" />
        <div class="trang-ch2">Trang chủ</div>
      </div>
      <div class="khac">
        <img class="vector2" src="image_src/3dot.svg" />
        <div class="khac2">Khác</div>
      </div>
      <div class="m-t-kh-u">
        <input
          type="password"
          id="password"
          class="input-field-2"
          placeholder="Điền mật khẩu"
        />
      </div>
      <div class="t-n-ng-nh-p">Tên đăng nhập:</div>
      <div class="m-t-kh-u2">Mật khẩu:</div>
      <div class="quen-mat-khau">
        <div class="quen-mat-khau2">Quên mật khẩu</div>
      </div>
      <div class="login-container">
        <input
          type="text"
          id="username"
          class="input-field"
          placeholder="Điền tên đăng nhập"
        />
      </div>

      <button class="ng-nh-p" onclick="login()">
        <img class="login-24-outline" src="image_src/login-24-outline0.svg" />
        <div class="ng-nh-p2">Đăng nhập</div>
      </button>
    </div>

    <script>
      function login() {
        const username = document.getElementById("username").value;
        console.log(username);
        const password = document.getElementById("password").value;

        if (username === "student" && password === "student") {
          window.location.href = "student_homepage.html";
        } else if (username === "spso" && password === "spso") {
          window.location.href = "spso_homepage.html";
        } else {
          alert("Tên đăng nhập hoặc mật khẩu không đúng!");
        }
      }
    </script>
  </body>
</html>
